<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="//cdn.junn.top/layui/2.4.3/css/layui.css">
    <link rel="stylesheet" href="./css/xadmin.css">
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>角色管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<table class="layui-hide" id="dataTable" lay-filter="table"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    var CREAT_PAGE = 'role-add.html'
    var OPTIONS = {
        elem: '#dataTable',
        url: '/api/roles', //数据接口
        cols: [[ //表头
            {type: 'checkbox', fixed: 'left'}
            , {field: 'name', title: '角色名', sort: true}
            , {field: 'remark', title: '备注'}
            , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
        ]],
        parseData: function (res) { //res 即为原始返回的数据
            return {
                "code": 0, //解析接口状态
                "msg": res.message, //解析提示文本
                "count": res.page.totalElements, //解析数据长度
                "data": res._embedded.roles //解析数据列表
            };
        }
    }
</script>
<script type="text/javascript" src="//cdn.junn.top/jquery/3.3.1/jquery.min.js"></script>
<script src="//cdn.junn.top/layui/2.4.3/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script src="/js/list.js"></script>
</body>
</html>
